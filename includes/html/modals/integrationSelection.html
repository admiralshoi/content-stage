<div class="modal" tabindex="-1" role="dialog" id="integrationSelection">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose Accounts</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Facebook page</p>
                <select name="facebook" class="form-control">
                    <option value="" selected>No page selected</option>
                    {{{facebook}}}
                </select>

                <p class="mt-3">Instagram account</p>
                <select name="instagram" class="form-control">
                    <option value="" selected>No account selected</option>
                    {{{instagram}}}
                </select>
                <p class="mt-2 color-red font-12 d-none modalErrorBox"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-run="integrate">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
